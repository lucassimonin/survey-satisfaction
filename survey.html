<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple survey satisfaction</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="survey.css">


</head>
<body>

<button type="button" class="btn btn-primary" id="btn-show">
  Launch demo modal
</button>

<div class="modal animated" id="survey" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<h4 class="modal-title">Happy with this ?</h4>
                <button type="button" class="close" data-custom-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body"> 
                    <div class="form-check">
						<label class="form-check-label">
                            <input type="radio" name="answerSurvey" value="1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
						<label class="form-check-label">
                            <input type="radio" name="answerSurvey" value="0">
                            No
                        </label>
                    </div>
                    <div class="form-group textarea">
		                <label for="comment">Comment:</label>
		                <textarea class="form-control" id="comment"></textarea>
		            </div>
                    <input type="hidden" id="typeSurvey" value="">
                    <input type="hidden" id="urlSurvey" value="">
                    <div class="success-msg">
                        <p>Thank you for answering this Poll. Your feedback is highly appreciated!</p>
                        <button type="button" class="btn btn-success" data-custom-dismiss="modal">Close</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="sendSurvey" disabled="disabled">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="survey.js"></script>
</body>
</html>
